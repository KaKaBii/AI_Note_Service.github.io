<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逐字稿分類</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script>
        // 優先更新 DOM 的內容
        const userName = localStorage.getItem('userName');
        if (userName) {
            document.addEventListener('DOMContentLoaded', () => {
                document.getElementById('toggleHeader').textContent = userName; // 更新名稱
            });
        }
    </script>
</head>
<body>
    <header class="navbar">
        <div class="left-section">
            <img src="../static/images/profile/01.png" alt="頭像" class="avatar">
            <div class="toggle-header orange" id="toggleHeader" onclick="toggleButtons()"></div>
        </div>
        <div class="right-section">
            <div class="menu-toggle" id="menuToggle" onclick="toggleMenu()">&#9776;</div>
        </div>
    </header>
    <!-- 下拉選單 -->
    <div class="name-list" id="nameList1" style="display: none;">
        <!-- 從資料庫中獲取的個案名 -->
    </div>
    <main>
        <div class="category-container">
            <div class="category-btn red" onclick="toggleList('transcripts-container-1', '身')">
                身
            </div>
            <div class="classtranscripts-container" id="transcripts-container-1" style="display: none;">
                <!-- 從資料庫中獲取的多份逐字稿 -->
            </div>

            <div class="category-btn orange" onclick="toggleList('transcripts-container-2', '心')">
                心
            </div>
            <div class="classtranscripts-container" id="transcripts-container-2" style="display: none;">
                <!-- 從資料庫中獲取的多份逐字稿 -->
            </div>

            <div class="category-btn yellow" onclick="toggleList('transcripts-container-3', '社會')">
                社會
            </div>
            <div class="classtranscripts-container" id="transcripts-container-3" style="display: none;">
                <!-- 從資料庫中獲取的多份逐字稿 -->
            </div>

            <div class="category-btn green" onclick="toggleList('transcripts-container-4', '特殊')">
                特殊
            </div>
            <div class="classtranscripts-container" id="transcripts-container-4" style="display: none;">
                <!-- 從資料庫中獲取的多份逐字稿 -->
            </div>

            <div class="category-btn blue" onclick="toggleList('transcripts-container-5', '其他')">
                其他
            </div>
            <div class="classtranscripts-container" id="transcripts-container-5" style="display: none;">
                <!-- 從資料庫中獲取的多份逐字稿 -->
            </div>

            <!-- <button  class="category-btn orange">心</button>
            <button  class="category-btn yellow">社會</button>
            <button  class="category-btn green">特殊</button>
            <button  class="category-btn blue">其他</button> -->
            <button onclick="navigateToRoot()" class="category-btn white">主畫面</button>
        </div>
    </main>
    <script src="../static/js/class.js"></script>
    <script> 


    </script>
</body>
</html>
