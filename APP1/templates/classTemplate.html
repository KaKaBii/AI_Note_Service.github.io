<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title> <!-- 直接設置標題 -->
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <header>
        <h1 id="page-title">{{ title }}</h1> <!-- 直接設置標題 -->
    </header>
    <main>
        <div class="section">
            <h2>分類後文本</h2>
            <div class="classified-text" id="classified-text1">此處顯示分類內容。</div>
        </div>
        <div class="section">
            <h2>重點整理</h2>
            <div class="focused-text" id="focused-text1">此處顯示重點。</div>
        </div>
        <div class="section">
            <h2>輸入文字</h2>
            <textarea class="input-text" id="input-text" placeholder="點擊輸入文字"></textarea>
        </div>
        <div class="controls">
            <button onclick="goBack()" class="btn">返回</button>
        </div>
        
    </main>
    <script src="../static/js/content.js"></script>
</body>
</html>
