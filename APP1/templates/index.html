<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>語音轉文字系統</title>
    <link rel="stylesheet" href="../static/css/style.css">

    <style>
        .nameList {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
            display: none; /* 初始隱藏按鈕列表 */
        }

        .nameList button {
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .nameList button:hover {
            background-color: #45a049;
        }

        .filter-input {
            margin-bottom: 10px;
            padding: 10px;
            width: calc(100% - 20px);
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .transcripts-container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            background-color: #f3f3f3;
            margin-top: 20px;
        }

        .transcript {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #fff;
        }

        .transcript-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="left-section">
            <img src="../static/images/profile/01.png" alt="頭像" class="avatar">
            <div class="toggle-header orange" id="toggleHeader" onclick="toggleButtons()">張偉</div>
        </div>
        <div class="right-section">
            <div class="menu-toggle" id="menuToggle" onclick="toggleMenu()">&#9776;</div>
        </div>
    </header>
    <!-- 下拉選單 -->
    <div class="name-list" id="nameList1" style="display: none;">
        <button id="addNewButton" class="add-name-button" onclick="toggleButtons()">新增姓名</button>
    </div>
    
    
    <main>
        <div class="transcripts-container" id="transcripts-container">
            <!-- 從資料庫中獲取的多份逐字稿 -->
        </div>
        <div class="controls">
            <button id="start-recording" class="btn green" style="display: none;">🎤 開啟錄音</button>
            <form id="upload-form" enctype="multipart/form-data">
                <input type="file" id="file-input" class="upload-input" style="display: none;">
                <button type="button" id="upload-recording" class="btn blue" onclick="triggerFileInput()">⬆️ 上傳錄音</button>
            </form>
            <button id="next-page" class="btn orange">➡ 下一頁</button>
        </div>
    </main>
    <script src="../static/js/index.js"></script>

</body>
</html>
